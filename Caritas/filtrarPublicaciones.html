<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <body>

    <div class="container">

        <div class="container d-flex justify-content-center align-items-center m-2">
            <div class="input-group m-3">
                <input type="text" class="form-control" placeholder="Filtrar por nombre..." aria-label="Filtrar por nombre..." aria-describedby="btn-filter-name" id="input-filter-name">
                <button class="btn btn-outline-secondary" type="button" id="btn-filter-name">Button</button>
              </div>
              
            <div class="input-group m-3">
                <select class="form-select" id="filter-state" aria-label="Example select with button addon">
                    <option selected>Filtrar por estado...</option>
                    <option value="Nuevo">Nuevo</option>
                    <option value="Usado">Usado</option>
                </select>
                <button class="btn btn-outline-secondary" type="button" id="btn-filter-state">Filtrar</button>
            </div>
        </div>
    
        
    
        <div class="container-fluid row" id="publicacionesAgenas-container">
    
        </div>

    </div>
