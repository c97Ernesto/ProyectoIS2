<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #f0f0f0;">

    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: rgb(37, 135, 255);" href='./perfilAdm.html'>
                <h1>Cáritas</h1>
            </a>
        </div>
    </nav>

    <div class="container">
        <h1>Detalles del Usuario</h1>
        <div id="usuario-detalles">
            <!-- Aquí se insertarán los detalles del usuario -->
        </div>
        <button class="btn btn-primary" id="editar-usuario">Editar Usuario</button>
        <button type="button" class="btn btn-outline-danger btn-eliminar" data-bs-toggle="modal" data-bs-target="#exampleModal" 
        data-dni_ofertante="" data-correoUsuario="" id="eliminar-usuario">
            Eliminar
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>¿Está seguro que desea eliminar el usuario "<span id="nombreUsuario"></span>"?</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>La cantidad de publicaciones realizadas por el usuario es de:
            <span id="cant-publicaciones-usuario"></span>
          </p>
          <p>La cantidad de ofertas establecidas por el usuario es de:
            <span id="cant-ofertas-usuario"></span>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmarEliminar" data-correoUsuario="" data-dni_ofertante="">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
    <script src="./js/detallesUsuario.js"></script>
</body>
</html>
