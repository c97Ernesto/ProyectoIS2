
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elegir Filial</title>
    <link rel="stylesheet" href="./css/cargarFilial.css">
</head>
<body>
    <h1>Elegir Filiales disponibles de la publicación.</h1>
    <form id="elegirFilialForm">
        <label for="filial">Filial:</label>
        <select id="filial" name="filial" required> 
            <option value="">Seleccionar Filial...</option>
        </select>
        
        <label for="fechaHora">Fecha y Hora:</label>
        <select id="fechaHora" name="fechaHora" required>
            <option value="">Seleccionar Fecha y Hora...</option>
        </select>
        
        <button type="submit">Confirmar Filial</button>

        <h1>Seleccionar Horario Disponible</h1>
        <select id="selectHorarios">
            <!-- Aquí se agregarán las opciones de horarios disponibles -->
        </select>
    </form>

    <script src="./js/elegirFilial.js"></script>
</body>
</html>
