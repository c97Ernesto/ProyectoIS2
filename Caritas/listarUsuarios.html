<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #f0f0f0;">

    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: rgb(37, 135, 255);" href='./perfilAdm.html'>
                <h1>Cáritas</h1>
            </a>
        </div>
    </nav>

    <div class="container">

        <h3 class="">Filtrar Usuario</h3>
        <div>
            <div class="input-group m-3 col-md">
                <input type="text" class="form-control" placeholder="Filtrar por Correo..." aria-label="Filtrar por Correo..." aria-describedby="btn-filter-correo" id="input-filter-correo">
                <button class="btn btn-outline-secondary" type="button" id="btn-filter-correo">Buscar</button>
            </div>
            <div class="input-group m-3 col-md">
                <input type="text" class="form-control" placeholder="Filtrar por Rol..." aria-label="Filtrar por Rol..." aria-describedby="btn-filter-rol" id="input-filter-rol">
                <button class="btn btn-outline-secondary" type="button" id="btn-filter-rol">Buscar</button>
            </div>
            <div class="input-group m-3 col-md">
                <input type="text" class="form-control" placeholder="Filtrar por nombre de usuario..." aria-label="Filtrar por nombre de usuario..." aria-describedby="btn-filter-usuario" id="input-filter-usuario">
                <button class="btn btn-outline-secondary" type="button" id="btn-filter-usuario">Buscar</button>
            </div>
            <div class="input-group m-3 col-md">
                <input type="text" class="form-control" placeholder="Filtrar por nombre..." aria-label="Filtrar por nombre..." aria-describedby="btn-filter-nombre" id="input-filter-nombre">
                <button class="btn btn-outline-secondary" type="button" id="btn-filter-nombre">Buscar</button>
            </div>
            <div class="input-group m-3 col-md">
                <input type="text" class="form-control" placeholder="Filtrar por Apellido..." aria-label="Filtrar por Apellido..." aria-describedby="btn-filter-apellido" id="input-filter-apellido">
                <button class="btn btn-outline-secondary" type="button" id="btn-filter-apellido">Buscar</button>
            </div>
            <div class="input-group m-3 col-md">
                <input type="text" class="form-control" placeholder="Filtrar por telefono..." aria-label="Filtrar por telefono..." aria-describedby="btn-filter-telefono" id="input-filter-telefono">
                <button class="btn btn-outline-secondary" type="button" id="btn-filter-telefono">Buscar</button>
            </div>
            <div class="input-group m-3 col-md">
                <input type="text" class="form-control" placeholder="Filtrar por Dni..." aria-label="Filtrar por Dni..." aria-describedby="btn-filter-dni" id="input-filter-dni">
                <button class="btn btn-outline-secondary" type="button" id="btn-filter-dni">Buscar</button>
            </div>
        </div>

        <h1 class="mb-4">Listado de Usuarios</h1>

        <div id="usuarios">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Correo</th><th>Rol</th><th>Dni</th><th>Usuario</th><th>Nombre</th><th>Apellido</th><th>Telefono</th>
                    </tr>
                </thead>
                <tbody id="usuarios-body">
                    <!-- Aquí se insertarán las filas de los usuarios -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="./js/obtenerUsuarios.js"></script>
</body>
</html>
