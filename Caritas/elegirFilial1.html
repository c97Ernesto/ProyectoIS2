<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Horarios Disponibles</title>
</head>
<body>
    <h1>Verificación de Horarios Disponibles</h1>

    <!-- Select para mostrar los horarios disponibles -->
    <label for="selectHorarios">Seleccione un horario:</label>
    <select id="selectHorarios">
        <!-- Las opciones se llenarán dinámicamente -->
    </select>

    <!-- Botón para verificar la disponibilidad del horario -->
    <button id="verificarBtn">Confirmar Horario</button>

    <!-- Div para mostrar el resultado de la verificación -->
    <div id="resultado"></div>
    
    <script src="./js/elegirFilial1.js"></script>
</body>
</html>
