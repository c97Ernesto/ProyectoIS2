<!DOCTYPE html>
<html lang="es">

<body>
    <h1>Cambiar rol de usuario</h1>

            <option value="">Seleccionar Usuario...</option>  
        </select>

        <p>Rol actual</p>
        <input type="text" id="rolActual" name="rolActual" disabled>

        <p>Nuevo rol</p>
        <select id="rol" name="rol" required>
            <option value="">Seleccionar rol...</option> 
            <option value="voluntario">Voluntario</option>
            <option value="comun">Com√∫n</option>
        </select>

        <button type="submit" class="cambiarRol">Modificar Rol</button>
    </form>

    <script src="./js/cambiarRol.js"></script>
</body>
</html>
