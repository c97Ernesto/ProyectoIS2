<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select de Horarios</title>
</head>
<body>
    
    <h1>Mis Horarios Disponibles</h1>

    <!-- Lista para mostrar los horarios disponibles -->
    <ul id="listaMisHorarios">
        <!-- Las opciones se llenarán dinámicamente -->
    </ul>

    <h2>Seleccionar nuevo horario</h2>
    <label for="fechaHora">Fecha y Hora:</label>
    <input type="datetime-local" id="fechaHora" name="fechaHora">

    <label for="filiales">Filiales:</label>
    <select id="filiales" name="filiales">
        <!-- Las opciones de filiales serán generadas aquí -->
    </select>

    <div id="resultado"></div>

    <button id="confirmarHorario">Confirmar Horario</button>

    <script src="./js/establecerHorarios.js"></script>
</body>
</html>
