<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/registro.css">
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form id="registroForm">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span><br><br>
            
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            <span class="error" id="usernameError"></span><br><br>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <span class="error" id="passwordError"></span><br><br>
            
            <label for="firstname">Nombre:</label>
            <input type="text" id="firstname" name="firstname" required>
            <span class="error" id="firstnameError"></span><br><br>
            
            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" name="lastname" required>
            <span class="error" id="lastnameError"></span><br><br>
            
            <label for="birthdate">Fecha de nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <span class="error" id="birthdateError"></span><br><br>
            
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
            <span class="error" id="dniError"></span><br><br>
            
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
            <span class="error" id="phoneError"></span><br><br>
            
            <button type="submit">Registrar usuario</button>
        </form>
    </div>

    <script src="./js/registro.js"></script>
</body>
</html>
