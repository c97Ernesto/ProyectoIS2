<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Incluye Bootstrap CSS desde un CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

  <!-- Incluye Bootstrap JavaScript desde un CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

  <h2 class="text-center">Nueva Publicación</h2>

  <div class="container card-body mt-3">
    <form id="formularioPublicacion" class="row was-validated">
      <div class="col-sm-8 col-12 ">

        <div class="mb-3">
          <label for="nombrePublicacion" class="form-label">Nombre de la Publicación</label>
          <input type="text" class="form-control" id="nombrePublicacion" name="nombrePublicacion"
            placeholder="Leche en polvo" required minlength="3">
          <div class="invalid-feedback">
            <!-- Por favor ingresar un nombre de publicación con al menos 4 caracteres y que no esté vacío. -->
          </div>
        </div>

        <div class="mb-3">
          <label for="urlImagen" class="form-label">Url de la imagen de la publicación</label>
          <input type="text" class="form-control" id="urlImagen" name="urlImagen"
            placeholder="https://www.urlDeLaImagen.com.ar" required pattern="https?://.*">
          <div class="invalid-feedback">
            <!-- La url de la imagen es obligatoria. -->
          </div>
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción del producto</label>
          <textarea class="form-control" id="descripcion" name="descripcion" rows="3" 
            placeholder="Caja de 800gr, La Serenisima"></textarea>
          <!-- <div class="invalid-feedback">
            La url de la imagen es obligatoria.
          </div> -->
        </div>

        <div class="mb-3">
          <label for="estado">Estado del Producto</label>
          <select class="form-select" required="">
            <option value="">Seleccionar estado...</option>
            <option value="Nuevo">Nuevo</option>
            <option value="Usado">Usado</option>
          </select>
          <div class="invalid-feedback">
            <!-- La elección de estado es obligatorio -->
          </div>
        </div>

        <div class="mb-3">
          <label for="categoria">Categoría en la que entra el producto</label>
          <select class="form-select" required="">
            <option value="">Seleccionar categoría...</option>
            <option value="Alimentos">Alimentos</option>
            <option value="Indumentaria">Indumentaria</option>
            <option value="Productos de limpieza">Productos de limpieza</option>
            <option value="Utiles escolares">Utiles escolares</option>
          </select>
          <div class="invalid-feedback">
            <!-- La elección de la categoría es obligatorio -->
          </div>
        </div>

      </div>
      <div class="col-sm-4 col-12 d-flex justify-content-center align-items-center">
        <button type="submit" class="btn btn-primary btn-lg">Publicar producto</button>
      </div>
    </form>

  </div>

  <script src="./js/nuevaPublicacion.js"></script>
</body>

</html>
