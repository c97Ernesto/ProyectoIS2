<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pantalla de Inicio</title>
    <!-- Vincula tu archivo de estilos -->
    <link rel="stylesheet" href="./css/inicio.css">
    <link rel="stylesheet" href="./css/perfil.css">
   
    
</head>

<body>
    <!-- Espacio para el header -->
    <div class="header">
        <div class="logo">
            <a href='./inicio.html'>
                <h1>Cáritas</h1>
            </a>              
            <div class="header-buttons1">
                <a href="./ofertas-enviadas" class="header-button">Ofertas Enviadas</a>
                <a href="./ofertas-recibidas" class="header-button">Ofertas Recibidas</a>
            </div>   
            <div class="header-buttons2">
                <a href="./registrar" class="header-button">Registrarse</a>
                <a href="./login" class="header-button">Iniciar Sesión</a>
            </div>  
        </div>
        <div class="profile-icon">
            <div class="avatar"></div>
            <div class="dropdown-content hidden">
                <button id="editProfileButton">Editar perfil</button>
                <button id="myPostsButton">Mis publicaciones</button>
                <button id="postHistoryButton">Historias de publicaciones</button>
                <button id="filialesPredeterminadas">Filiales predeterminadas</button>
                <button id="logoutButton">Cerrar sesión</button>
        </div>
    </div>
    
    <div class="main-container">
        <div class="categorias">
            <button class="categoria" id="Productos de limpieza"> Productos de limpieza</button>
            <button class="categoria" id="Indumentaria">Indumentaria</button>
            <button class="categoria" id="Útiles escolares">Útiles escolares</button>
            <button  class="categoria" id="Alimentos">Alimentos</button>
            
        </div>
        <div style="margin-top: 20px;">
            <button  class="btn-filter" id="btn-filter">Filtrar Productos</button>
        </div>
        
        <footer class = "quienes-somos ">
            <button onclick="location.href='quienessomos.html';" >¿Quiénes somos?</button>
        </footer>
                
    </div>

    <script src="./js/inicio.js"></script>
    <script src="./js/perfil.js"></script>
    <script src="./js/logout.js"></script>
    <script src="./js/filtroPorCategoria.js"></script>

    <script>
        document.getElementById("btn-filter").addEventListener('click', () => {
          window.location.href = `http://localhost:3000/filtrarPublicaciones.html`;
        });
        document.getElementById('filialesPredeterminadas').addEventListener('click',()=>{
            window.location.href='http://localhost:3000/elegirFilialPredeterminada.html';
        });
        document.getElementById('postHistoryButton').addEventListener('click',()=>{
            window.location.href='http://localhost:3000/historialPublicaciones.html';
        });
    </script>
    

</body>

</html>
